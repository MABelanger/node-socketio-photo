<!doctype html>
<html>
  <head>
    <title>Socket.IO Picture</title>
  </head>
  <body>
    <img id="pic" src="" />
    <div id="file-name"></div>
    <b>
      <div id="date-from-now"></div>
    </b>
    <div id="errors"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        socket.on('newImage', function(fileInfo){
          console.log('msg', fileInfo);

          $("#pic").attr("src", fileInfo.absoluteFilePath);
          $("#date-from-now").text(fileInfo.dateFromNow);
          $("#file-name").text(fileInfo.absoluteFilePath);

          if(!fileInfo.absoluteFilePath){
            $("#errors").text("no Image");
          } else {
            $("#errors").text("");
          }

        });
      });
    </script>
  </body>
</html>
